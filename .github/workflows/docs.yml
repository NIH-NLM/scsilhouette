name: Build and Deploy Sphinx Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -e .
          pip install sphinx myst-parser sphinx-rtd-theme

      - name: Ensure docs directories exist
        run: |
          mkdir -p docs/source/_static docs/source/_templates

      - name: Generate API documentation
        run: |
          sphinx-apidoc -f --separate -o docs/source/ src/scsilhouette

      - name: Build HTML docs with Makefile
        run: |
          cd docs && make html

      - name: Create .nojekyll file
        run: |
          touch docs/build/html/.nojekyll

      - name: Debug - Check build output
        run: |
          echo "=== Contents of docs/build/html ==="
          ls -la docs/build/html/
          echo "=== Check for index.html ==="
          test -f docs/build/html/index.html && echo "✓ index.html exists" || echo "✗ index.html missing"

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html

  deploy:
    needs: build
    
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
