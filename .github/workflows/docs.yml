name: Build and Deploy Sphinx Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Conda with environment.yml
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: environment.yml
          activate-environment: scsilhouette
          auto-activate-base: false

      - name: Install any missing packages (optional)
        shell: bash -l {0}
        run: |
          conda activate scsilhouette
          python -m pip install myst-parser sphinx

      - name: Build HTML docs with Sphinx
        shell: bash -l {0}
        run: |
          conda activate scsilhouette
          sphinx-apidoc -f --separate -o docs/source/ src/scsilhouette
          make -C docs html

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

