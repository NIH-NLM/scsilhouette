name: Build and Deploy Sphinx Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Conda with environment.yml
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: environment.yml
          activate-environment: scsilhouette
          auto-activate-base: false
          python-version: "3.10"

      - name: Install package and documentation dependencies
        shell: bash -l {0}
        run: |
          pip install -e .
          pip install sphinx myst-parser sphinx-rtd-theme

      - name: Create docs directory structure if needed
        shell: bash -l {0}
        run: |
          mkdir -p docs/source docs/build

      - name: Generate API documentation
        shell: bash -l {0}
        run: |
          sphinx-apidoc -f --separate -o docs/source/ src/scsilhouette

      - name: Build HTML docs with Sphinx
        shell: bash -l {0}
        run: |
          sphinx-build -b html docs/source docs/build/html

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html

  deploy:
    needs: build
    
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
